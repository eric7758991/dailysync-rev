name: Sync Garmin CN to Garmin Global

on:
  workflow_dispatch:
  schedule:
    # 每小时的第0,15,30,45分执行（UTC+8 中国时区）
    - cron: "0,15,30,45 * * * *"
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai  # 设置中国时区

jobs:
  sync-job:
    runs-on: ubuntu-latest
    name: Garmin Data Sync
    permissions:
      contents: write
    strategy:
      matrix:
        attempt: [1, 2, 3]  # 最多尝试3次
      max-parallel: 1        # 串行执行
      fail-fast: false      # 即使某次失败也继续尝试
    
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置Node.js环境
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn cache clean

      # 4. 健康检查
      - name: Check Garmin Service Status
        run: |
          echo "Checking Garmin service status (Attempt ${{ matrix.attempt }})..."
          curl -sSf https://connect.garmin.com > /dev/null || {
            echo "::warning::Garmin service may be unavailable"
          }
        timeout-minutes: 2

      # 5. 主同步步骤
      - name: Run synchronization
        id: sync
        env:
          RQ_COOKIE: ${{ secrets.RQ_COOKIE }}
          RQ_CSRF_TOKEN: ${{ secrets.RQ_CSRF_TOKEN }}
          RQ_USERID: ${{ secrets.RQ_USERID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_CLIENT_EMAIL: ${{ secrets.GOOGLE_API_CLIENT_EMAIL }}
          GOOGLE_API_PRIVATE_KEY: ${{ secrets.GOOGLE_API_PRIVATE_KEY }}
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GARMIN_GLOBAL_USERNAME: ${{ secrets.GARMIN_GLOBAL_USERNAME }}
          GARMIN_GLOBAL_PASSWORD: ${{ secrets.GARMIN_GLOBAL_PASSWORD }}
          TZ: Asia/Shanghai
        run: |
          mkdir -p logs
          log_file="logs/sync_$(date +%Y%m%d_%H%M%S)_attempt${{ matrix.attempt }}.log"
          
          echo "🔄 Sync attempt ${{ matrix.attempt }} started at $(date '+%Y-%m-%d %H:%M:%S %Z')" | tee -a "$log_file"
          
          if yarn sync_cn 2>&1 | tee -a "$log_file"; then
            echo "✅ Sync completed successfully" | tee -a "$log_file"
            exit 0
          else
            echo "❌ Sync attempt ${{ matrix.attempt }} failed" | tee -a "$log_file"
            # 只有最后一次尝试才标记为失败
            if [ ${{ matrix.attempt }} -eq 3 ]; then
              echo "::error::All sync attempts failed"
              exit 1
            else
              exit 0  # 非最后一次尝试，返回成功以继续下一次尝试
            fi
          fi
        timeout-minutes: 15

      # 6. 提交变更（只在最后一次尝试成功时执行）
      - name: Commit changes
        if: success() && matrix.attempt == 3 && steps.sync.outcome == 'success'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Garmin Session [skip ci]"
          branch: main
          skip_fetch: true
          skip_dirty_check: true
        continue-on-error: true

      # 7. 日志归档
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_id }}
          path: |
            logs/*.log
            !logs/empty.txt
          retention-days: 7
