name: Sync Garmin CN to Garmin Global

on:
  workflow_dispatch:
  schedule:
    # æ¯å°æ—¶çš„ç¬¬0,15,30,45åˆ†æ‰§è¡Œï¼ˆUTC+8 ä¸­å›½æ—¶åŒºï¼‰
    - cron: "0,15,30,45 * * * *"
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai  # è®¾ç½®ä¸­å›½æ—¶åŒº

jobs:
  sync-job:
    runs-on: ubuntu-latest
    name: Garmin Data Sync
    permissions:
      contents: write
    strategy:
      matrix:
        attempt: [1, 2, 3]  # æœ€å¤šå°è¯•3æ¬¡
      max-parallel: 1        # ä¸²è¡Œæ‰§è¡Œ
      fail-fast: false      # å³ä½¿æŸæ¬¡å¤±è´¥ä¹Ÿç»§ç»­å°è¯•
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½®Node.jsç¯å¢ƒ
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn cache clean

      # 4. å¥åº·æ£€æŸ¥
      - name: Check Garmin Service Status
        run: |
          echo "Checking Garmin service status (Attempt ${{ matrix.attempt }})..."
          curl -sSf https://connect.garmin.com > /dev/null || {
            echo "::warning::Garmin service may be unavailable"
          }
        timeout-minutes: 2

      # 5. ä¸»åŒæ­¥æ­¥éª¤
      - name: Run synchronization
        id: sync
        env:
          RQ_COOKIE: ${{ secrets.RQ_COOKIE }}
          RQ_CSRF_TOKEN: ${{ secrets.RQ_CSRF_TOKEN }}
          RQ_USERID: ${{ secrets.RQ_USERID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_CLIENT_EMAIL: ${{ secrets.GOOGLE_API_CLIENT_EMAIL }}
          GOOGLE_API_PRIVATE_KEY: ${{ secrets.GOOGLE_API_PRIVATE_KEY }}
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GARMIN_GLOBAL_USERNAME: ${{ secrets.GARMIN_GLOBAL_USERNAME }}
          GARMIN_GLOBAL_PASSWORD: ${{ secrets.GARMIN_GLOBAL_PASSWORD }}
          TZ: Asia/Shanghai
        run: |
          mkdir -p logs
          log_file="logs/sync_$(date +%Y%m%d_%H%M%S)_attempt${{ matrix.attempt }}.log"
          
          echo "ğŸ”„ Sync attempt ${{ matrix.attempt }} started at $(date '+%Y-%m-%d %H:%M:%S %Z')" | tee -a "$log_file"
          
          if yarn sync_cn 2>&1 | tee -a "$log_file"; then
            echo "âœ… Sync completed successfully" | tee -a "$log_file"
            exit 0
          else
            echo "âŒ Sync attempt ${{ matrix.attempt }} failed" | tee -a "$log_file"
            # åªæœ‰æœ€åä¸€æ¬¡å°è¯•æ‰æ ‡è®°ä¸ºå¤±è´¥
            if [ ${{ matrix.attempt }} -eq 3 ]; then
              echo "::error::All sync attempts failed"
              exit 1
            else
              exit 0  # éæœ€åä¸€æ¬¡å°è¯•ï¼Œè¿”å›æˆåŠŸä»¥ç»§ç»­ä¸‹ä¸€æ¬¡å°è¯•
            fi
          fi
        timeout-minutes: 15

      # 6. æäº¤å˜æ›´ï¼ˆåªåœ¨æœ€åä¸€æ¬¡å°è¯•æˆåŠŸæ—¶æ‰§è¡Œï¼‰
      - name: Commit changes
        if: success() && matrix.attempt == 3 && steps.sync.outcome == 'success'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Garmin Session [skip ci]"
          branch: main
          skip_fetch: true
          skip_dirty_check: true
        continue-on-error: true

      # 7. æ—¥å¿—å½’æ¡£
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_id }}
          path: |
            logs/*.log
            !logs/empty.txt
          retention-days: 7
