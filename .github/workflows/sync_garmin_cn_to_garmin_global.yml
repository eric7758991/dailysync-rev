name: Sync Garmin CN to Garmin Global

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai

jobs:
  sync-job:
    runs-on: ubuntu-24.04  # 明确指定新版Ubuntu
    name: Garmin Data Sync
    permissions:
      contents: write
    steps:
      # 1. Checkout with full history
      - uses: actions/checkout@v4  # 更新到v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js with caching
      - uses: actions/setup-node@v4  # 更新到v4
        with:
          node-version: '20'  # 建议升级到Node 20
          cache: 'yarn'

      # 3. Install dependencies securely
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn cache clean

      # 4. Health check
      - name: Check Garmin Service Status
        run: |
          curl -sSf https://connect.garmin.com > /dev/null || {
            echo "::error::Garmin service unavailable"
            exit 1
          }
        timeout-minutes: 2

      # 5. Main sync with fixed retry logic
      - name: Run synchronization
        id: sync
        env:
          RQ_COOKIE: ${{ secrets.RQ_COOKIE }}
          RQ_CSRF_TOKEN: ${{ secrets.RQ_CSRF_TOKEN }}
          RQ_USERID: ${{ secrets.RQ_USERID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_CLIENT_EMAIL: ${{ secrets.GOOGLE_API_CLIENT_EMAIL }}
          GOOGLE_API_PRIVATE_KEY: ${{ secrets.GOOGLE_API_PRIVATE_KEY }}
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GARMIN_GLOBAL_USERNAME: ${{ secrets.GARMIN_GLOBAL_USERNAME }}
          GARMIN_GLOBAL_PASSWORD: ${{ secrets.GARMIN_GLOBAL_PASSWORD }}
        run: |
          max_attempts=2
          attempt=1
          success=false
          
          while [ $attempt -le $max_attempts ]; do
            echo "::group::Attempt $attempt of $max_attempts"
            if yarn sync_cn; then
              success=true
              echo "::endgroup::"
              break
            fi
            echo "::endgroup::"
            attempt=$((attempt+1))
            [ $attempt -le $max_attempts ] && sleep 30
          done

          if [ "$success" = true ]; then
            echo "::notice::Sync completed successfully"
            exit 0
          else
            echo "::error::All sync attempts failed"
            exit 1
          fi
        timeout-minutes: 15

      # 6. Commit changes
      - name: Commit changes
        if: success() && steps.sync.outcome == 'success'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Garmin Session [skip ci]"
          branch: main
          skip_fetch: true
          skip_dirty_check: true

      # 7. Notifications (fixed)
      - name: Send success notification
        if: success()
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: |
          encoded_title=$(echo "Garmin同步成功" | xxd -plain | tr -d '\n' | sed 's/\(..\)/%\1/g')
          encoded_body=$(echo "中国区数据已同步到国际服（运行ID: $GITHUB_RUN_ID）" | xxd -plain | tr -d '\n' | sed 's/\(..\)/%\1/g')
          curl -sSf "https://api.day.app/$BARK_KEY/$encoded_title/$encoded_body?level=passive"

      - name: Send failure notification
        if: failure()
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: |
          encoded_title=$(echo "Garmin同步失败" | xxd -plain | tr -d '\n' | sed 's/\(..\)/%\1/g')
          encoded_body=$(echo "请检查日志 (运行ID: $GITHUB_RUN_ID)" | xxd -plain | tr -d '\n' | sed 's/\(..\)/%\1/g')
          curl -sSf "https://api.day.app/$BARK_KEY/$encoded_title/$encoded_body?level=active&url=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        timeout-minutes: 2

      # 8. Updated artifact upload
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4  # 更新到v4
        with:
          name: sync-logs-${{ github.run_id }}
          path: |
            *.log
            logs/
          retention-days: 3
